<h3> Hello, {{user}}</h3>

<h2>{{event_name}} Users</h2>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Add user">
</form>

<br>

<table border="1">
    <tr>
        <td>Name</td>
        <td>Email</td>
    </tr>
    {% for eventuser in event_users %}
        <tr>
            <td>{{eventuser.user.name}}</td>
            <td>{{eventuser.user.email}}</td>
        </tr>
    {% endfor %}
</table>

<hr>

<a href="/event/">Back to Event</a>
